<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá meu bem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="heart"></div>
        <div class="letter">
            <h1></h1>
            <p class="message">
               Queria me desculpar por ser um cabeça dura e completo idiota, homem não pensa. Mas quero que saiba que te amo muito, você é magnífica, minha ametista. <br>
               Como Edgar Allan Poe disse: "Me diga todas as coisas terríveis que você já fez e me deixe te amar mesmo assim."
            </p>
            <p class="signature">Com amor,<br>Tavinho</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
